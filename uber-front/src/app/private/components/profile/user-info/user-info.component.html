
<div class="card mb-4">
    <div class="card-header" style="display: inline-block;">
        Personal Informations
        <div class="ms-4 small" style="float: right;">
          <a routerLink="/uber/profile/edit">Edit</a>
        </div>
        <!-- <button class="btn btn-sm btn-primary" type="button" style="margin-top: 0;float: right;">Edit</button> -->
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Full Name</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0">{{user.firstName}} {{user.lastName}}</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Email</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0">{{user.email}}</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Phone</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0">{{user.phone}}</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Address</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0">{{user.street}}, {{user.city}}, {{user.country}}</p>
        </div>
      </div>
    </div>
  </div>
