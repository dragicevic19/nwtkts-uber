
    <div class="card h-100">
        <div class="card-body">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 text-primary">Personal Details</h6>
                    <hr>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                        [(ngModel)]="firstName" (ngModelChange)="onChange('firstName')" required>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                        [(ngModel)]="lastName" (ngModelChange)="onChange('lastName')">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email"
                        [(ngModel)]="email" (ngModelChange)="onChange('email')" pattern="^[^@]+@[^@]+\.[^@]+$">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number"
                        [(ngModel)]="phone" (ngModelChange)="onChange('phone')">
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <hr>
                    <h6 class="mt-3 mb-2 text-primary">Password</h6>
                    <hr>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                        [(ngModel)]="password" (ngModelChange)="onChange('password')">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="password">Repeat password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password again"
                        [(ngModel)]="repeatPassword" (ngModelChange)="onChange('repeatPassword')">
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <hr>
                    <h6 class="mt-3 mb-2 text-primary">Address</h6>
                    <hr>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="sTate">Country</label>
                        <input type="text" class="form-control" id="sTate" placeholder="Enter country"
                        [(ngModel)]="country" (ngModelChange)="onChange('country')">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="name" class="form-control" id="city" placeholder="Enter city"
                        [(ngModel)]="city" (ngModelChange)="onChange('city')">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="Street">Street</label>
                        <input type="name" class="form-control" id="Street" placeholder="Enter street"
                        [(ngModel)]="street" (ngModelChange)="onChange('street')">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                </div>
            </div>
        </div>
    </div>
