<div class="container">
    <div class="row gutters">
        <h3 style="text-align: center;">Enter driver information: </h3>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Personal Details</h6>
                            <hr>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                                    [(ngModel)]="firstName" required>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                                    [(ngModel)]="lastName">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    [(ngModel)]="email" pattern="^[^@]+@[^@]+\.[^@]+$">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter phone number"
                                    [(ngModel)]="phone">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <hr>
                            <h6 class="mt-3 mb-2 text-primary">Password</h6>
                            <hr>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password"
                                    [(ngModel)]="password">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="password">Repeat password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password again"
                                    [(ngModel)]="repeatPassword">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <hr>
                            <h6 class="mt-3 mb-2 text-primary">Address</h6>
                            <hr>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="sTate">Country</label>
                                <input type="text" class="form-control" id="sTate" placeholder="Enter country"
                                    [(ngModel)]="country">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="name" class="form-control" id="city" placeholder="Enter city"
                                    [(ngModel)]="city">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Street">Street</label>
                                <input type="name" class="form-control" id="Street" placeholder="Enter street"
                                    [(ngModel)]="street">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row gutters">
        <hr>
        <h3 style="text-align: center;">Now enter vehicle information: </h3>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Car Details</h6>
                            <hr>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="make">Make</label>
                                <input type="text" class="form-control" id="make" placeholder="Enter the make"
                                    [(ngModel)]="make" required>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="model">Model</label>
                                <input type="text" class="form-control" id="model" placeholder="Enter the model"
                                    [(ngModel)]="model">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="type">Vehicle type</label>
                                <select [(ngModel)]="selectedVehicleType"
                                    (change)="onVehicleTypeChanged(selectedVehicleType)" class="form-control">
                                    <option *ngFor="let vehicleType of vehicleTypes" [value]="vehicleType.id">
                                        {{ vehicleType.name }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="year">Make year</label>
                                <select [(ngModel)]="selectedYear" (ngModelChange)="onYearChange($event)"
                                    class="form-control">
                                    <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">License plate number</label>
                                <input type="license" class="form-control" id="phone" [(ngModel)]="licensePlateNumber"
                                    placeholder="Enter license plate number (AA-000-AA)"
                                    pattern="[A-Z]{2}-[0-9]{3}-[A-Z]{2}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <label for="year" style="text-align: center;">Check if these are allowed</label>
                            <div class="form-group">
                                <input class="form-check-input" [(ngModel)]="includeBabies"
                                    (change)="onCheckboxChange()" type="checkbox" value="" id="babiesCheck">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Babies
                                </label>
                            </div>
                            <div class="form-group">
                                <input class="form-check-input" [(ngModel)]="includePets" (change)="onCheckboxChange()"
                                    type="checkbox" value="" id="petsCheck">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Pets
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                                <button type="button" id="submit" name="submit" class="btn btn-primary"
                                (click)="checkFields()">Create driver
                                    and vehicle</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
