<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
    integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
    integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="container">
    <div class="row align-items-center">
        <hr>
        <div class="row">
            <div class="col-md-9">
                <div class="mb-3">
                    <h5 class="card-title">All users<span
                            class="text-muted fw-normal ms-2">{{getNumberOfUsers()}}</span>
                    </h5>
                </div>
            </div>
            <div class="col-md-3">
                <form class="form-inline my-2 my-lg-0">
                    <input type="search" (ngModelChange)="searchUsers(key.value)" #key="ngModel" ngModel name="key"
                        id="searchName" class="form-control mr-sm-2" placeholder="Search users..." required>
                </form>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <div class="row">
        <div class="col-xl-3 col-sm-6" *ngFor="let user of users" >
            <app-user-card [user]="user"></app-user-card>
        </div>
    </div>
</div>
