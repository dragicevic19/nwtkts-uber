<div class="card">
    <div class="card-body">
        <div class="dropdown float-end">
            <a class="text-muted dropdown-toggle font-size-16" href="#" role="button"
                data-bs-toggle="dropdown" aria-haspopup="true"><i
                    class="bx bx-dots-horizontal-rounded"></i></a>
            <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" (click)="editUser()">Edit</a>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <div><img src="{{user.image}}" alt="" (click)="redirectToProfile()" style="cursor: pointer;" class="avatar-md rounded-circle img-thumbnail" /></div>
            <div class="flex-1 ms-3">
                <h5 class="font-size-16 mb-1"><a (click)="redirectToProfile()" style="cursor: pointer;" class="text-dark" >{{user.firstName}}
                        {{user.lastName}}</a></h5>
                <span class="badge badge-soft-success mb-0">{{getRole(user)}}</span>
                <span *ngIf="user.role === 'ROLE_DRIVER'" class="badge badge-soft" style="color: black;">{{getDriverStatus()}}</span>
                <span class="badge badge-soft-danger mb-0" *ngIf="user.blocked">Blocked</span>
            </div>
        </div>
        <div class="mt-3 pt-1">
            <p class="text-muted mb-0"><i
                    class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"></i>{{user.phone}}</p>
            <p class="text-muted mb-0 mt-2"><i
                    class="mdi mdi-email font-size-15 align-middle pe-2 text-primary"></i>{{user.email}}</p>
            <p class="text-muted mb-0 mt-2"><i
                    class="mdi mdi-google-maps font-size-15 align-middle pe-2 text-primary"></i>{{user.street}},
                {{user.city}}, {{user.country}}</p>
        </div>
        <div class="d-flex gap-2 pt-4 justify-content-center">
            <button type="button" class="btn btn-soft-primary btn-sm w-50" (click)="redirectToProfile()"
                style="background-color: lightgray;"><i class="bx bx-user me-1"></i>
                Profile</button>
        </div>
    </div>
</div>
