<div style="position: relative; min-height: 70vh; max-height: 70vh; overflow-y: auto;">
  <ul class="list-unstyled mb-0">
    <li (click)="selectedChat(item.id)" class="p-2 border-bottom chat-list-item mb-2" *ngFor="let item of chatList">
      <a class="d-flex justify-content-between" style="text-decoration: none;">
        <div class="d-flex flex-row">
          <div>
            <img [src]="item.img" alt="avatar" class="rounded-circle img-fluid mx-2" style="width: 35px; height: 100%;">
            <span class="badge bg-success badge-dot"></span>
          </div>
          <div class="pt-1">
            <p class="fw-bold mb-0">{{item.name}}</p>
          </div>
        </div>
      </a>
    </li>
    <h5 *ngIf="!chatList.length">There is no messages</h5>
  </ul>
</div>
