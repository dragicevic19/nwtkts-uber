<div class="row">
  <div class="col-lg-12">
    <div class="">
      <div class="table-responsive" style="height: 800px;">
        <table class="table project-list-table table-nowrap align-middle table-borderless">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Status</th>
              <th scope="col">Pickup</th>
              <th scope="col">Destination</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ride of activeRides">
              <td><img src="https://cdn-icons-png.flaticon.com/512/2636/2636369.png" alt=""
                  class="avatar-sm rounded-circle me-2" /><a class="text-body">{{ride.id}}</a></td>
              <td><span class="badge badge-soft-success mb-0">{{(ride.rideStatus.startsWith('WAITING')) ?
                  'WAITING' : ride.rideStatus}}</span></td>
              <td style="max-width: 300px; overflow: auto;">{{ride.pickup}}</td>
              <td style="max-width: 300px; overflow: auto;">{{ride.destination}}</td>
              <td>
                <ul class="list-inline mb-0">
                  <li class="list-inline-item">
                    <button class="btn btn-success" (click)="onStartRide(ride)"
                      [disabled]="ride.rideStatus !== 'WAITING_FOR_CLIENT'">Start</button>
                  </li>
                  <li class="list-inline-item">
                    <button class="btn btn-danger" [disabled]="!(ride.rideStatus === 'TO_PICKUP' || ride.rideStatus === 'WAITING_FOR_CLIENT')" (click)="onCancelRide(ride)">Cancel</button>
                  </li>
                  <li class="list-inline-item dropdown">
                    <a class="text-muted dropdown-toggle font-size-18 px-2" role="button"
                      data-bs-toggle="dropdown" aria-haspopup="true"><i class="bx bx-dots-vertical-rounded"></i></a>
                    <div class="dropdown-menu dropdown-menu-end">
                      <a class="dropdown-item">Action</a><a class="dropdown-item">Another
                        action</a><a class="dropdown-item">Something else here</a>
                    </div>
                  </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
