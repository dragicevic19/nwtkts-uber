<div class="row">
  <div class="col-lg-12">
    <div class="">
      <div class="table-responsive" style="height: 750px;">
        <table class="table project-list-table table-nowrap align-middle table-borderless">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Request From</th>
              <th scope="col">Pickup</th>
              <th scope="col">Destination</th>
              <th scope="col">Price</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ride of ridesToPay">
              <td><img src="https://cdn-icons-png.flaticon.com/512/2636/2636369.png" alt=""
                  class="avatar-sm rounded-circle me-2" /><a class="text-body">{{ride.id}}</a></td>
              <td style="max-width: 300px; overflow: auto;">{{ride.requestedBy}}</td>
              <td style="max-width: 300px; overflow: auto;">{{ride.pickup}}</td>
              <td style="max-width: 300px; overflow: auto;">{{ride.destination}}</td>
              <td style="max-width: 300px; overflow: auto;">{{ride.pricePerPerson | number:'1.2-2'}}</td>
              <td>
                <ul class="list-inline mb-0">
                  <li class="list-inline-item">
                    <button class="btn btn-success" (click)="onAccept(ride)">Accept</button>
                  </li>
                  <li class="list-inline-item">
                    <button class="btn btn-danger" (click)="onCancel(ride)">Cancel</button>
                  </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
        <h4 style="display: flex; justify-content: center;" *ngIf="ridesToPay.length === 0">You don't have any requests for split fare rides</h4>
      </div>
    </div>
  </div>
</div>
