<div class="container">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10 mt-5">


            <div class="example-container mat-elevation-z8">
                <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
                    <mat-progress-spinner *ngIf="isLoadingResults"></mat-progress-spinner>
                    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
                        API rate limit has been reached. It will be reset in one minute.
                    </div>
                </div>

                <div class="example-table-container">

                    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="startTime"
                        matSortDisableClear matSortDirection="desc">

                        <!-- ID HIDDEN Column -->
                        <!-- <ng-container matColumnDef="rowId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Duration</th>
                            <td mat-cell *matCellDef="let row">{{row.calculatedDuration}}</td>
                        </ng-container> -->

                        <!-- StartTime Column -->
                        <ng-container matColumnDef="startTime">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                Start time
                            </th>
                            <td mat-cell *matCellDef="let row">{{row.startTime | date}}</td>
                        </ng-container>

                        <!-- CalculatedDuration Column -->
                        <ng-container matColumnDef="calculatedDuration">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Duration</th>
                            <td mat-cell *matCellDef="let row">{{row.calculatedDuration}}</td>
                        </ng-container>

                        <!-- START ADDRESS Column -->
                        <ng-container matColumnDef="startLocation">
                            <th mat-header-cell *matHeaderCellDef>Pickup</th>
                            <td mat-cell *matCellDef="let row">{{ row.pickup }}</td>
                        </ng-container>

                        <!-- END ADDRESS Column -->
                        <ng-container matColumnDef="endLocation">
                            <th mat-header-cell *matHeaderCellDef>Destination</th>
                            <td mat-cell *matCellDef="let row">{{ row.destination }}</td>
                        </ng-container>

                        <!-- Price Column -->
                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Price</th>
                            <td mat-cell *matCellDef="let row">{{row.price}}</td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr class="mat-row" mat-row *matRowDef="let row; columns: displayedColumns;"
                            (click)="this.setClickedRideId(row.id);"
                            ></tr>
                    </table>
                </div>

                <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page of rides"></mat-paginator>
            </div>


        </div>
    </div>
</div>
