<div style="background-color: #eee; height: 1000px;">
  <div class="container p-4">
    <div class="row">
      <div class="col">
        <!-- navbar component putanja kao -->
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a routerLink="/uber/driver">Home</a></li>
            <!-- <li class="breadcrumb-item"><a href="#">User</a></li> -->
            <li class="breadcrumb-item active" aria-current="page">
              Active Rides
            </li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="">
          <div class="table-responsive" style="height: 800px;">
            <table class="table project-list-table table-nowrap align-middle table-borderless">
              <thead>
                <tr>
                  <th scope="col">Ride ID</th>
                  <th scope="col">Status</th>
                  <th scope="col">Pickup</th>
                  <th scope="col">Destination</th>
                  <th scope="col" >Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ride of activeRides">
                  <td><img src="https://cdn-icons-png.flaticon.com/512/2636/2636369.png" alt=""
                      class="avatar-sm rounded-circle me-2" /><a class="text-body">1</a></td>
                  <td><span class="badge badge-soft-success mb-0">{{ride.rideStatus}}</span></td>
                  <td>{{ride.pickup}}</td>
                  <td>{{ride.destination}}</td>
                  <td>
                    <ul class="list-inline mb-0">
                      <li class="list-inline-item">
                          <button class="btn btn-success" (click)="onStartRide(ride)" [disabled]="ride.rideStatus !== 'WAITING_FOR_CLIENT'">Start</button>
                      </li>
                      <li class="list-inline-item">
                        <button class="btn btn-danger" [disabled]="ride.rideStatus !== 'TO_PICKUP'">Cancel</button>
                      </li>
                      <li class="list-inline-item dropdown">
                        <a class="text-muted dropdown-toggle font-size-18 px-2" href="#" role="button"
                          data-bs-toggle="dropdown" aria-haspopup="true"><i class="bx bx-dots-vertical-rounded"></i></a>
                        <div class="dropdown-menu dropdown-menu-end">
                          <a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Another
                            action</a><a class="dropdown-item" href="#">Something else here</a>
                        </div>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
