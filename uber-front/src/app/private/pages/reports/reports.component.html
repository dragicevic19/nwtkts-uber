<div style="background-color: #eee; min-height: 90vh;">

    <div class="container">
        <div class="d-flex justify-content-center row">
            <!-- <div class="col-md-12 mt-5"> -->

            <div class="row gx-3 mb-1">
                <div class="col-md-12 mt-5 text-center">

                    <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
                        outsideDays="hidden">
                    </ngb-datepicker>

                    <ng-template #t let-date let-focused="focused">
                        <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                            [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                            (mouseleave)="hoveredDate = null">
                            {{ date.day }}
                        </span>
                    </ng-template>

                </div>
            </div>

            <div class="row gx-3 mb-1">
                <div class="col-md-12 mt-1 text-center">
                    <button class="btn btn-primary" (click)="this.generate()">Generate</button>
                </div>

            </div>

            <!-- <div class="row gx-3 mb-1">
                <div class="col-md-12 mt-5">
                    From: {{ fromDate | json }}
                    To: {{ toDate | json }}
                </div>
            </div> -->

            <div class="row gx-3 mb-1">
                <div class="col-md-12 mt-5" id="graf">
                    <app-chart [data]="this.data"></app-chart>
                </div>

            </div>

            <!-- </div> -->
        </div>
    </div>
</div>
