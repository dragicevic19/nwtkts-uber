<div class="req-ride-wrapper col-lg-3 col-md-5">
  <div class="panel border bg-white">
    <div class="form-data">
      <div class="panel-heading px-3" style="text-align: left;">
        <h2 class="pt-3 font-weight-bold mt-2">
          {{title}}
        </h2>
      </div>
      <div class="panel-body p-3 pt-0">
        <div class="locations">
          <div *ngFor="let id of activeInputIds" class="form-group pt-3">
            <div class="gray-input-field">
              <i class="fa-sharp fa-solid fa-location-dot p-2"></i>
              <geoapify-geocoder-autocomplete
                placeholder="{{id === 0 ? 'Add a pickup location': 'Enter your destination'}}" type="amenity"
                style="width: 100%;" id={{id}} (placeSelect)="locationSelected($event, id)">
              </geoapify-geocoder-autocomplete>
            </div>
          </div>
        </div>

        <div class="form-group pt-3" (click)="addMoreStops()"
          style="display: flex;justify-content: space-between; align-items: center; cursor: pointer;">
          <i class="fa fa-map-location-dot p-2 circle-gray-icon"></i>
          <p class="m-2 p-2" style="color: black; width: 90%;">
            Add more stops
          </p>
        </div>

        <div class="form-group pt-3" *ngIf="routesJSON.length > 0">
          <div class="select-titles" style="display: flex; justify-content: space-between;">
            <h5 [ngClass]="{'selected': selectingRoutes}" (click)="selectRouteClicked()">Select route</h5>
            <h5 [ngClass]="{'selected' : !selectingRoutes}" (click)="selectVehicleClicked()">Select vehicle</h5>
          </div>

          <app-routes-list *ngIf="selectingRoutes" [selectedRouteIndex]="selectedRouteIndex" [routesJSON]="routesJSON"
            (routeClickedEvent)="routeSelected($event)">
          </app-routes-list>

          <app-select-vehicle-list *ngIf="!selectingRoutes" 
            [vehicleTypeSelection]="vehicleTypeSelection" 
            [vehicleTypes]="vehicleTypes"
            (priceUpdateEvent)="updatePriceForVehicleType($event)">
          </app-select-vehicle-list>

          
        </div>
      </div>
    </div>

    <div class="bottom" [hidden]="!pickupAndDestinationEntered">

      <div (click)="openModal()" class="split-with-friends px-3">
        <i class="fa-solid fa-user-group p-2 circle-gray-icon"></i>
        <p *ngIf="!addedFriends.length" class="m-2 p-2 px-0" style="color: rgb(12, 92, 241);">Click here to invite friends</p>

        <div *ngIf="addedFriends.length" style="display: flex; justify-content: space-between; width: 100%;">
          <p class="m-2 p-2 px-0" style="color: rgb(12, 92, 241);">{{addedFriends.length + 1}} people on this ride!</p>
          <p class="m-2 p-2 px-0" style="color: rgb(12, 92, 241); text-align: end;">${{pricePerPerson.price}} each</p>
        </div>
      </div>

      <button (click)="onSubmit()" type="submit" [hidden]="!pickupAndDestinationEntered"
        class="btn btn-block m-2 mt-0 p-2" style="background-color: black; color: white;">
        Request Uber
      </button>

    </div>
  </div>
