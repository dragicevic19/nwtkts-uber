<app-navbar></app-navbar>

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-7">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h2 class="pt-3 font-weight-bold mt-2">Login</h2>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email" type="email" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['email'].touched && loginForm.hasError('required', 'email')" class="text-danger">
                                *Email is required</small> 
                            <small *ngIf="loginForm.controls['email'].touched && loginForm.hasError('pattern', 'email')" class="text-danger">*Invalid email</small>


                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].touched && loginForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" type="{{type}}" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].touched && loginForm.hasError('required', 'password')" class="text-danger">
                                *Password is required</small>


                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold" routerLink="/forgot">Forgot Password?</a>
                            </div>

                            
                            <button (click)="onLogin()" [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign Up</a></div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="social text-center py-3">
                            <div>
                                <button (click)="loginWithFacebook()" class="fb-login-btn"><img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg"></button>
                            </div>
                            <div id="googleButtonDiv"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
